<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p :class="{'active' : isActive, 'text-danger': hasError}">111</p>
    <p :class="setClass">2</p>
    <p v-if="certainShow">2222</p>
    <p v-else>333</p>
    <p v-show="ok">777</p>
    <ul>
      <li v-for="value in items">
        {{value.message}}
      </li>
    </ul>
    <!-- 测试双向绑定 -->
    <input type="text" v-model="twoWayMessage">
    {{twoWayMessage}}

    <select v-model="selected">
      <option v-for="option in options" :value="option.value">
        {{ option.text }}
      </option>
    </select>
    <span>Selected: {{ selected }}</span>

    <input type="checkbox" v-model="toggle" true-value="yes" false-value="no">
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      toggle: "",
      twoWayMessage: "",
      isActive: true,
      ok: true,
      certainShow: true,
      hasError: true,
      setClass: {
        show: true,
      },
      items: [{
          message: 'Foo'
        },
        {
          message: 'Bar'
        }
      ],
      selected: 'A',
      options: [{
          text: 'One',
          value: 'A'
        },
        {
          text: 'Two',
          value: 'B'
        },
        {
          text: 'Three',
          value: 'C'
        }
      ]
    }
  })
</script>

</html>
